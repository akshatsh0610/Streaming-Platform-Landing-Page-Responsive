    <header class="header">

    <!-- header section -->
    <!-- main section -->
    <div class="main">
        <div class="main_1">

            <div class="main_card">
                <p class="p1">DISNEY BUNDLE DUO BASIC</p>

            </div>
            <!-- card2 -->
            <div class="main_card">

                <div>
                    <img src="./Utilities/espn-logo.png" class="img2">
                </div>

                <button class="btn">get all three</button>
            </div>
        </div>
        <a class="terms">terms apply</a>
